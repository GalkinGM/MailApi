spring.mail.host = smtp.gmail.com

#Прописывается email и пароль почты (приложения) с которой будут уходить письма
#Обратите внимание что в гугл аккаунте нужно создать пароль приложения, пароль от почты не подойдет

spring.mail.username = **********@gmail.com	 
spring.mail.password = ***********

#Ниже свойства необходимы для создания сеанса.
#Двухэтапная проверка не должна быть включена для gmail.


spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
